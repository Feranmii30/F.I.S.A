<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Sign Up</title>
    <link rel="stylesheet" href="form.css">
    <script src="https://kit.fontawesome.com/2393fbdbec.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <video src="./Warm_Background_loop_-_Motion_Graphics,_Animated_Background,_Copyright_Free(720p).mp4" loop autoplay muted id="formvideo"></video>

        <div class="form-box">
            <h1 id="title">Sign Up</h1>
            <form>
                <div class="input-group">
                    <div class="input-field" id="nameField">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Name" required>
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="abc123@gmail.com" required>
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="password" required>
                    </div>

                    <p>Lost Password <a href="#">Click Here!</a></p>
                </div>

                <div class="btn-field">
                    <button type="button" id="signupBtn">Sign Up</button>
                    <button type="button" id="signInBtn" class="disable">Sign In</button>
                </div>
            </form>
        </div>
    </div>


    <script>
        let signupBtn = document.getElementById("signupBtn");
        let signInBtn = document.getElementById("signInBtn");
        let nameField = document.getElementById("nameField");
        let tittle = document.getElementById("tittle");

        signInBtn.onclick = function(){
        nameField.style.maxHeight = "0";
        title.innerHTML = "Sign In";
        signupBtn.classList.add("disable");
        signInBtn.classList.remove("disable");
            
        }

        signupBtn.onclick = function(){
        nameField.style.maxHeight = "60px";
        title.innerHTML = "Sign Up";
        signupBtn.classList.remove("disable");
        signInBtn.classList.add("disable");
            
        }

    </script>
</body>
</html>
